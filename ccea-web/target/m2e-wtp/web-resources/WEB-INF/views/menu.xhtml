<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<script>
  $.document.ready(
	   function submitForm(form) {
		   form.submit();   
	   }	   
   );
</script>
<title>Insert title here</title>
</h:head>
<h:body>

         
<nav>
    <li>
      <h:form id="logout" action="logout" >  
        <ice:outputLink   value="logout" onclick="submitForm(this)"/>       
      </h:form>
    </li>
  <ol>
    <li>
      <h:form id="addUser" action="addUserInfo" >  
        <ice:outputLink   value="Add New User" onclick="submitForm(this)"/>       
      </h:form>
    </li>
    <li>
       <h:form  id="addProject" action="addProjectInfo">
            <ice:outputLink   value="Add New Project" onclick="submitForm(this)"/>
      </h:form>
    </li>
    <li>
       <h:form  id="addUserProject" action="enterProjectInfo">
       <ice:outputLink   value="Enter Project Time" onclick="submitForm(this)"/>
      </h:form>
    </li>
    <li>
       <h:form  id="viewProjectReports" action="viewProjectReport">
       <ice:outputLink   value="Enter Project Time" onclick="submitForm(this)"/>
      </h:form>
    </li>
  </ol>
  
</nav>

</h:body>
</html>
