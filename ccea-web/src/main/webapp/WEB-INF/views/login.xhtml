<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ice="http://www.icesoft.com/icefaces/component">

<h:head>
	<title>Home</title>
</h:head>
<h:body>
<section>
<h1>  
	Welcome, please login!  
</h1>
<h:form>
        <icecore:singleSubmit/>
        <ice:panelGrid columns="3">
            <ice:outputLabel for="username" value="Username:"/>
            <ice:inputText id="username" value="#{userBean.login}" required="true" maxlength="20"/>
            <h:message for="username"/>

            <ice:outputLabel for="password" value="Password:"/>
            <ice:inputSecret id="password" value="#{userBean.password}" required="true"
                         size="2" maxlength="20">
            </ice:inputSecret>      
           
        </ice:panelGrid>
        <ice:commandButton value="Submit" action="processLogin"/>
    </h:form>
</section>
<P>  The date and time on the server is :<ice:outputLabel  value="#{serverTime}" />. </P>
</h:body>
</html>
