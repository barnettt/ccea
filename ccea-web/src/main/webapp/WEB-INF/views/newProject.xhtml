<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ice="http://www.icefaces.org/icefaces/component">

<h:head>
    <title>New Project</title>
</h:head>
<h:body>
<section>
<h1>
    Please enter project details! 
      
</h1>
<h:form>
        <icecore:singleSubmit/>
        <ice:panelGrid columns="3">
            <ice:outputLabel for="username" value="Username:"/>
            <ice:inputText id="project" value="#{project.name}" required="true" maxlength="20"/>
            <ice:message for="project"/>

            <ice:outputLabel for="Owner" value="Owner:"/>
            <ice:inputText id="owner" value="#{project.owner}" required="true"
                         size="2" maxlength="20">
            </ice:inputText>  
             <ice:outputLabel for="Owner" value="Owner:"/>
            <ice:inputText id="owner" value="#{project.owner}" required="true"
                         size="2" maxlength="20">
            </ice:inputText>    
            
            <ice:outputLabel for="dateStarted" value="Start Date:"/>
            <ice:inputText id="dateStarted" value="#{project.dateStarted}" required="true"
                         size="2" maxlength="20">
            </ice:inputText>  
             
            <ice:outputLabel for="expectedDuration" value="Expected Duration:"/>
            <ice:inputText id="expectedDuration" value="#{project.expectedDuration}" required="true"
                         size="2" maxlength="20">
            </ice:inputText>  
            <ice:outputLabel for="actualDuration" value="Actual Duration:"/>
            <ice:inputText id="actualDuration" value="#{project.actualDuration}" required="true"
                         size="2" maxlength="20">
            </ice:inputText>   
        </ice:panelGrid>
        <ice:commandButton value="Submit" action="addProjectInfo"/>
    </h:form>
</section>
<P>  The time on the server is ${serverTime}. </P>
</h:body>
</html>
